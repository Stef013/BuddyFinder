stages:
  - deploy

deploy:
  stage: deploy
  environment:
    name: production
    url: https://stefanv-buddyfinder.netlify.com
  only:
    - Frontend
  script:
    - npm i
    # your build command
    - npm run build
    - npx netlify-cli deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod
